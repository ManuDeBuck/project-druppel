<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manu De Buck</title>

    <!-- jQuery JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<div class="modal" tabindex="-1" role="dialog" id="dialoogvenster">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="dialoogvensterTitel"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p id="dialoogvensterTekst"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">OK</button>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-3 col-xs-12">
            <div class="input-group">
                <input type="text" class="form-control" id="amount" placeholder="Choose amount of rows / columns..." value="5">
                <span class="input-group-btn">
                    <button class="btn btn-default btn-go" type="button">Play</button>
                </span>
            </div>
            <h1><span class="label-block label-default" id="teller"></span></h1>
            <select class="optie" id="opties"></select>
        </div>
        <div class="col-md-9 col-xs-12">
            <div id="spelbord"></div>
        </div>

    </div>
</div>

<script src="javascript/board.js"></script>
<script>

    const spelbord = new Spelbord({
        grootte : $("#amount").val(),
        bordselector: '#spelbord',
        kleurselector: '#opties',
        tellerselector: '#teller'
    });

    $(".btn-go").click(() => {
        spelbord.setGrootte($("#amount").val());
    });

</script>
</body>
</html>
